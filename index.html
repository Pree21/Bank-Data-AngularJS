<!DOCTYPE html>
<html lang="en" ng-app="banksApp">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Bank Branches</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <link href="resources/css/app.css" rel="stylesheet">
</head>

<body layout ng-controller="webController" ng-cloak>
  <div flex layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools" layout layout-align="center center">
        Banks
      </div>
    </md-toolbar>
    <md-content>
      <div class="container" layout-xs="column" layout="row" layout-wrap>
        <div layout layout-align="start center" flex-xs="100" flex-sm="100" flex-gt-sm="60">
          <md-select ng-model="selectCity" placeholder="Select City" ng-change="tab(selectCity)" class="md-no-underline">
            <md-option value="DELHI">DELHI</md-option>
            <md-option value="MUMBAI">MUMBAI</md-option>
            <md-option value="AGRA">AGRA</md-option>
            <md-option value="NOIDA">NOIDA</md-option>
            <md-option value="PUNJAB">PUNJAB</md-option>
          </md-select>
        </div>
        <md-input-container class="md-block" layout layout-align="start center" flex-xs="100" flex-sm="100" flex-gt-sm="40">
          <label>Search</label>
          <input type="text" ng-model="SearchBank">
        </md-input-container>
        <md-card flex>
          <table class="mdl-data-table" style="width:100%">
            <thead>
              <tr>
                <th>Bank Name</th>
                <th>Branch</th>
                <th>IFSC</th>
                <th>State</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody ng-repeat="bank in banks | filter:SearchBank | limitTo:quantity">
              <tr>
                <td title="{{bank.bank_name}}">{{bank.bank_name}}</td>
                <td>{{bank.branch}}</td>
                <td>{{bank.ifsc}}</td>
                <td>{{bank.state}}</td>
                <td>{{bank.city}}</td>
              </tr>
            </tbody>
          </table>
        </md-card>
      </div>
    </md-content>
  </div>
  <div class="loadingDiv" ng-show="loading" layout layout-align="center center">
    <md-progress-circular class="md-accent md-hue-1" md-mode="indeterminate" md-diameter="50"></md-progress-circular>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <script src="resources/js/app.js"></script>
  <script src="resources/js/dataService.js"></script>

</body>

</html>
